[tool.ruff]
# Line length (match black's default)
line-length = 88

# Target Python version
target-version = "py38"

[tool.ruff.lint]
# Enable linting rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

# Enable auto-fix for import sorting and unused imports
fixable = ["I", "F401", "F841"]

[tool.ruff.lint.isort]
# Use black-compatible import sorting
known-first-party = ["src"]

[tool.ruff.format]
# Disable ruff formatter, use black instead
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
